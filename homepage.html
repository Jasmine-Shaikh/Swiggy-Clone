    <link rel="stylesheet" href="./homepage.css">

<body>
    <div id="entirePage">
        <header>
            <div id="headerContainer">
                <div id="headerContentContainer">
                    <a href="./homepage.html" id="logo"><img src="https://cdn.worldvectorlogo.com/logos/swiggy-1.svg" alt="swiggylogo"></a>

                    <div id="currentLocation">Bangalore, Karnataka, India</div>

                        <li id="search">
                            <a href=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Search_Icon.svg/2048px-Search_Icon.svg.png">Search</a>
                        </li>
                        <li id="offer">

                        <div><img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/lzkjv3sxwwjkzg0vxpvt" alt=""></div>
                        <div><img src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_520,h_520/rng/md/carousel/production/lanisbkyuyltvwegnrgd" alt=""></div>

                    </div>
                </div>
                <div id="availableRestaurantInfo">
                    <div id="availableRestaurantInfoContainer">
                        <div id="headingAndFilters">
                            <div id="noOfRestaurants">901 restaurants</div>
                            <div id="sortingAndFilters">
                                <button>Relevance</button>
                                <button>Delivery Time</button>
                                <button>Ratings</button>
                                <button>Cost:Low To High</button>
