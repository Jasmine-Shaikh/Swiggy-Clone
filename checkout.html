<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./Styles/checkout.css">
    <link rel="stylesheet" href="./ComponentsStyles/sigupLogin.css">
    <link rel="stylesheet" href="./ComponentsStyles/footer.css">
    <!-- <link rel="stylesheet" href="./ComponentsStyles/popup.css"> -->
</head>
<body>
    <div id="root" style="height: 100%;">
        <div id="fullContainer">
            <header id="header">
                <div id="global-nav">
                    <div id="navBar">
                        <a href="#"><img id="slogo" src="./sLogo.png" alt=""></a>
                        <div id="secureCheckoutDiv">
                            <span>SECURE CHECKOUT</span>
                        </div>
                        <div id="extraPart">
                            <div class="extraPartInnerDiv">
                                <div class="navBox">
                                    <img id="helpImg" class="navBoxImg" src="https://cdn.pixabay.com/photo/2016/07/23/13/18/pokemon-1536847_960_720.png" alt="">
                                    <span>Help</span>
                                </div>
                            </div>
                            <!-- <div id="profileBox" class="extraPartInnerDiv">
                                <div class="navBox">
                                    <img class="navBoxImg" src="./profile.png" alt="">
                                    <span id="loggedUserName"></span>
                                </div>
                                <div id="logoutDiv">
                                    <button id="logoutBtn">Logout</button>
                                </div>
                            </div> -->
                            <div id="navButtonUpperDiv">
                                <div id="navButtonDiv">
                                    <button id="loginBtn" class="navBtn">Login</button>
                                    <button id="signupBtn" class="navBtn">Sign up</button>
                                </div>
                            </div>
                            <div id="loggedUpperDiv">
                                <div id="loggedUser">
                                    <div><img id="profileIcon" src="https://www.transparentpng.com/thumb/user/single-user-icon-png-free--rLHSHx.png" alt=""></div>
                                    <div><button id="colorChange"></button></div>
                                </div>
                                <div id="logoutDropDown">
                                    <button id="logoutBtn">Logout</button>
                                </div>
                            </div>
                    </div>
                </div>
            </header>
        </div>
        <div id="middlePart">
            <div id="middlePartInnerDiv">
                <div id="middlePartInnerLeftPart">
                    <div id="addressUpperDiv">
                        <div id="addressBox">
                            <div id="heading">Select delivery address</div>
                            <div id="addresses">
                                <div id="newAddress">
                                    <div><img id="locationIcon" src="https://www.freeiconspng.com/thumbs/location-icon-png/location-icon-png-0.png" alt=""></div>
                                    <div>
                                        <h2 id="headingH2">Add New Address</h2>
                                        <p id="h2BelowPara">Bengaluru, Karnataka, India</p>
                                        <div id="addNewBtn">ADD NEW</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="paymentUpperBox">
                        <div id="paymentBox">
                            <div id="paymentHeading">Choose payment method</div>
                            <div id="innerPartPayment">
                                <div id="selectMethod">
                                    <div>
                                        <div class="paymentOptionsDivs">
                                            <img class="paymentIcons" src="./walletIcon.png" alt="">
                                            <span>Wallets</span>
                                        </div>
                                        <div class="paymentOptionsDivs">
                                            <img class="paymentIcons" src="./CardIcon.png" alt="">
                                            <span>Credit & Debit cards</span>
                                        </div>
                                        <div class="paymentOptionsDivs">
                                            <img class="paymentIcons" src="./netBankingIcon.png" alt="">
                                            <span>NetBanking</span>
                                        </div>
                                        <div class="paymentOptionsDivs">
                                            <img class="paymentIcons" src="./upiIcon.png" alt="">
                                            <span>UPI</span> <span>NEW</span>
                                        </div>
                                    </div>
                                </div>
                                <div id="paymentOptions"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="middlePartInnerRightPart">
                    <div id="rightSideUpperBoxForCart"></div>
                    <div id="saveMoneyBox"></div>
                    <div id="cancellitionPolicyBox"></div>
                </div>
            </div>
        </div>
        <footer id="footerPart"></footer>
        <div id="import1"></div>
        <div id="import2"></div>
        <div id="import3"></div>
        <div id="alertBoxUpperDiv2" class="alertBoxUpperDiv"></div>
    </div>
</body>
</html>
<script src="./Scripts/checkout.js" type="module"></script>
